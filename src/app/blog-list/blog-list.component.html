<div *ngFor="let blog of blogs" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <!-- <li>
          id: {{blog.id}}
        </li> -->
        <li style="font-weight: bold; list-style-type: none;">
          title: {{blog.title}}
        </li>
        <li>
          description: {{blog.description}}
        </li>
      </ul>
      <button (click)="deleteBlog(blog.id)" class="btn btn-danger">
        Delete
      </button>
      <button [routerLink]="['/blog/edit', blog.id]" class="btn btn-secondary">
        Edit
      </button>
    </div>
    <div class="col-md-4">
      <img [src]="blog.imageURL" class="card-img">
    </div>
  </div>
</div>
